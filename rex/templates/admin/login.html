
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" >
    <link rel="apple-touch-icon" sizes="76x76" href="/static/assets/img/apple-icon.html" >
    <link rel="icon" type="image/png" href="/static/img/logo.png" >
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >

    <title>Login Admin</title>

    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' name='viewport' >
    <meta name="viewport" content="width=device-width" >

    <!-- Bootstrap core CSS     -->
    <link href="/static/assets/css/bootstrap.min.css" rel="stylesheet" >

    <!--  Paper Dashboard CSS    -->
    <link href="/static/assets/css/amaze.css" rel="stylesheet" >

    <!--  CSS for Demo Purpose, don't include it in your project     -->
    <link href="/static/assets/css/demo.css" rel="stylesheet" >

    <!--     Fonts and icons     -->
    <link href="/static/assets/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/assets/css/font-muli.css" rel='stylesheet' type='text/css'>
    <link href="/static/assets/css/themify-icons.css" rel="stylesheet">
    <link href="/static/assets/vendors/sweetalert/css/sweetalert2.min.css" rel="Stylesheet" >
    <link href="/static/assets/css/admin.css" rel="stylesheet">
</head>

    <body>
    <div class="wrapper wrapper-full-page">
        <div class="login-page"  data-color="green">
            <!--   you can change the color of the filter page using: data-color="blue | purple | green | orange | red | rose " -->
            <div class="content">
                <div class="container">
        <div class="row">
                        <div class="col-md-4 col-sm-4 col-md-offset-4 col-sm-offset-4">
           
                           

                            <form id="frmLogin" name="login" action="/admin/login" method="POST">
                              <div class="card card-login card-hidden">
                                 <div class="header-text text-center">
                                    <a href="/"> <img style="width: 150px" class="logo" src="/static/img/logo.png" alt="" > </a> 
                                 </div>
                                 <div class="content" style="">
                                 

                                    <div class="form-group"> <label>Username</label> <input autofocus placeholder="Username" type="text" name="username" class="form-control input-no-border au-input" required="required" aria-required="true"> </div>
                                    <div class="form-group"> <label>Password</label> <input type="password" name="password" autofocus placeholder="Password" class="form-control input-no-border au-input" required="required" aria-required="true"> </div>
                                    
                                    
                                    
                                    <div class="clearfix"></div>
                                    <div class="form-group" style="margin-top: 30px">
                                       <div class="text-center">
                                          <span id="submitLogin" class="btn btn-warning btn-wd btn-fill">Sign In</span> 
                                          
                                       </div>
                                    </div>
                                 </div>
                              </div>
                           </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/assets/vendors/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="/static/assets/vendors/bootstrap-notify.js"></script>
    <script src="/static/assets/vendors/sweetalert/js/sweetalert2.min.js"></script>
    <script src="/static/assets/js/demo.js"></script>
   
    {% block js %}
    {% endblock %}
    {% with messages = get_flashed_messages() %}
     {% if messages %}
     {% for message in messages %}
            <script type="text/javascript">
                showNotification('top','right','{{ message.msg }}', '{{ message.type }}');
                function showNotification(from, align, msg, type){
                    // type = ['','info','success','warning','danger','rose','primary'];
                    var color = Math.floor((Math.random() * 6) + 1);
                    $.notify({
                        icon: "notifications",
                        message: msg
                    },{
                        type: type,
                        timer: 3000,
                        placement: {
                            from: from,
                            align: align
                        }
                    });
                }
            </script>
            {% endfor %}
        {% endif %}
       {% endwith %}

    </body>

</html>
